title: Geography AS Notes
production_url : https://geographyas.info
url: https://geographyas.info # Used by sitemap generator
description: A collection of geography notes and revision aids for the AQA AS Geography course.

author: Alex Jackson
twitter: alexjohnj
github: alexjohnj

permalink: /:categories/:title/

safe: false
port: 4000
baseurl: ""

source: .
destination: ./_site
plugins_dir: ./_plugins

exclude: [sass]

future: true
lsi: false
highlighter: null
markdown: rdiscount

category_dir: /
category_title_prefix: ""

hidden_categories:
  - health-issues
  - population

plugins:
  - jekyll-sitemap
  - jekyll-last-modified-at
  - jekyll-assets

rdiscount:
  extensions:
    - footnotes
    - smart
    - autolink
    - generate_toc

assets:
    gzip: false
    autoprefixer:
      browsers:
        - "last 2 versions"
        - "IE > 9"

sitemap:
  exclude:
    - '*.svg'
    - '/atom.xml'
    - '/404.html'
