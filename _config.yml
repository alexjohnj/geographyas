title: Geography AS Notes
production_url : https://geographyas.info
url: https://geographyas.info # Used by sitemap generator
description: A collection of geography notes and revision aids for the AQA AS Geography course.

author: Alex Jackson
twitter: alexjohnj
github: alexjohnj

permalink: /:categories/:title/

safe: false
port: 4000
baseurl: ""

source: .
destination: ./_site
plugins_dir: ./_plugins

exclude: [sass]

future: true
lsi: false
highlighter: null
markdown: rdiscount

category_dir: /
category_title_prefix: ""

gems:
  - jekyll-sitemap
  - jekyll-last-modified-at

rdiscount:
  extensions:
    - footnotes
    - smart
    - autolink
    - generate_toc


assets:
    css_compressor: sass
    js_compressor: uglifier
    gzip: false


sitemap:
  exclude:
    - '*.svg'
    - '/atom.xml'
    - '/404.html'
