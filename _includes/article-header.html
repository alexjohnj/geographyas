<header id="article-header">
  <h1>{{ page.title | xml_escape }}</h1>
  <p>By {{ if page.author }} {{ page.author }} {{ else }} {{ site.author }} {{ endif }}</p>
  <p>Last updated on <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">{{ page.last_modified_at | date: "%B %e, %Y" }}</time></p>
</header>
